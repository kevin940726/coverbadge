machine:
  timezone:
    Asia/Taipei
  node:
    version: 6.10.3
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

general:
  artifacts:
    - "coverage"

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
    - mv coverage/badge.svg badge.svg || true
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
    - coverage

test:
  override:
    - yarn test
    - mv badge.svg coverage/badge.svg || true
    - yarn run coverbadge

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm publish
